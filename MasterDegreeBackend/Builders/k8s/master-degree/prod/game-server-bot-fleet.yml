apiVersion: "agones.dev/v1"
kind: Fleet
metadata:
  name: game-server-bot-fleet
spec:
  replicas: 2
  template:
    metadata:
      labels:
        bot: "yes"
    spec:
      ports:
        - name: default
          portPolicy: Dynamic
          containerPort: 39999
          protocol: TCPUDP
      health:
        initialDelaySeconds: 6
        periodSeconds: 6
      template:
        spec:
          containers:
            - name: game-server-bot
              image: registry.digitalocean.com/deusald-container/game-server:latest
              imagePullPolicy: Always
          imagePullSecrets:
            - name: do-registry